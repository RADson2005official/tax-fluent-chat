version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tax-agent-db
    environment:
      POSTGRES_USER: taxagent
      POSTGRES_PASSWORD: taxagent_secure_password_2024
      POSTGRES_DB: tax_filing_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taxagent -d tax_filing_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tax-agent-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tax-agent-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@taxagent.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - tax-agent-network

volumes:
  postgres_data:
    driver: local

networks:
  tax-agent-network:
    driver: bridge
